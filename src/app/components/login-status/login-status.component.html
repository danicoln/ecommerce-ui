<div class="login-status-header">

  <div *ngIf="isAutenticado && nomeCompleto" class="login-status-user-info">

    <div class="welcome">
      Bem vindo {{ nomeCompleto }}!
    </div>

      <button *ngIf="!isAutenticado" routerLink="/login" class="security-btn">Login</button>

      <button *ngIf="isAutenticado" (click)="logout()" class="security-btn">Logout</button>

      <button *ngIf="isAutenticado" routerLink="/membros" class="security-btn ml-l">Membro</button>

  </div>

</div>
