<div class="main-content">
  <div class="section-content section-content-p30">

    <h4>Categoria: {{ categoriaAtual }}</h4>
    <hr>

    <div class="container-fluid">
      <div class="row">

        <!-- loop over the collection of products-->
        <div *ngFor="let produto of produtos" class="col-md-3">

          <div class="caixa-produto">

            <a routerLink="/produtos/{{produto.id}}">
              <img style="width: 40%;" src="{{produto.imagemUrl}}" class="img-responsive">
            </a>

            <a style="text-decoration: none;" routerLink="/produtos/{{produto.id}}">
            <h1 style="font-size: 20px;">{{ produto.nome }}</h1>
          </a>

            <div class="preco">{{ produto.precoUnitario | currency: 'BRL' }}</div>
            <button (click)="adicionarAoCarrinho(produto)" class="btn btn-primary btn-sm">Adicionar ao carrinho</button>
          </div>

        </div>

        <!-- se os produtos estiverem vazios e exibir uma mensagem-->

        <div *ngIf="produtos?.length == 0"
          class="alert alert-warning col-md-12"
          role="alert"
          >Protudo não encontrado.
        </div>

      </div>

      <!--begin footer-->
      <div class="footer-pagination">
        <div class="row">
          <div class="col-md-6"></div>

          <div class="col-md-6">
            <div class="row">
              <div class="col-md-9" style="padding-left: 30%;">

                <ngb-pagination
                  [(page)]="pageNumber"
                  [pageSize]="pageSize"
                  [collectionSize]="totalElements"
                  [maxSize]="5"
                  [boundaryLinks]="true"
                  (pageChange)="listarProdutos()"
                  >
                </ngb-pagination>

              </div>

              <div class="col-md-3 mt-2" style="text-align: right;">
                <span class="mr-2">Número de Página</span>

                <select #paginaSelecionada (change)="updatePageSize(paginaSelecionada.value)">
                  <option>2</option>
                  <option selected="true">5</option>
                  <option>10</option>
                  <option>20</option>
                  <option>50</option>
                </select>
              </div>
            </div>
          </div>

        </div>
      </div>

      <!-- end footer-->

    </div>
  </div>
</div>
